    <div class="intro-page">
        <div class="header">
            <span id="typed1"></span> <br>
            <span id="typed2"></span>
            <span id="typed3"></span>
        </div>
        <div class="sign-in-up">
            <form>
            <input id="ID" type="email" placeholder="ID">
            <input id="PW" type="password" placeholder="PW">
            </form>
            <button id="login" type="button" class="f-empha" >로그인</button>
            <a href="sign-up.html" class="f-empha">sign up</a>
        </div>
    </div>
    <script>
        $('#login').click(function () {
            const data = {
                userid : $('#ID').val(),
                password : $('#PW').val()
            };
            $.ajax({
                url:'http://127.0.0.1:3000/auth/login',
                type:'post',
                data:data, //form 태그의 정보를 값의이름=값의내용&값 의 형식으로 바꿔준다
                success:function (data) {
                    console.log(data.token);
                    alert("로그인되었습니다!");
                    localStorage.setItem('token', data.token);
                    console.log('success');
                    console.log(data);
                    console.log(localStorage.getItem('token'));
                },
                complete:setTimeout(function () {
                    window.location.href="http://127.0.0.1:3000/main/action"
                },1000)
            });
        })

    </script>
    
</body>
