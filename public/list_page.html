<!DOCTYPE html>
<html>
<head>
  <title>List Page</title>
</head>
<body>
  <h1>List Page</h1>
  <a href="/insert">INSERT DATA</a>
  <hr />
  <table width="100%" border="1">
    <tr>
      <th>DELETE</th>
      <th>EDIT</th>
      <th>test3_id</th>
      <th>test3_con</th>
      <th>test2_id</th>
    </tr>
    <% data.forEach(function (item, index) { %>
    <tr>
      <td><a href="/delete/<%= item.test3_id %>">DELETE</a></td>
      <td><a href="/edit/<%= item.test3_id %>">EDIT</a></td>
      <td><%= item.test3_id %></td>
      <td><%= item.test3_con %></td>
      <td><%= item.test2_id %></td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
